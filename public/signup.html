<html lang="en">

<body>
   
    <div class="centered-form__box">
            <h1>Registration</h1>
            <form action="http://localhost:3001/users" method="POST">
                <label class="label_decoration">Name</label>
                <input class="input_parameters" type="text" id="name" name="name" placeholder="Display name"  required>
                <label class="label_decoration">Password</label>
                <input class="input_parameters" type="password" id="password" name="password"  placeholder="password" required>
                <label class="label_decoration">Email</label>
                <input class="input_parameters" type="email" id="email" name="email"  placeholder="email" required>
                <button class="input_parameters" id="submitbutton" type="submit">submit</button>
            </form>
    </div>

    <div id="registration_fun">

    </div>
    <script src="./signup.js"></script>
</body>
